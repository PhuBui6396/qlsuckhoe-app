
<div class="container-fluid">
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
<div class="col-lg-12">
  <h3  class="page-header"><i class="glyphicon glyphicon-user"></i>Cán Bộ Y Tế</h3>
  <ol class="breadcrumb bor">
    <li><i class="fa fa-home"></i><a href="" class="fonta">Home</a></li>
    <li><i class="fap fonta">quanlysinhvien</i></li>
    <li><i class="fap fonta">yte</i></li>
  </ol>
    <section class="panel">
        <header class="panel-heading">
            Cán Bộ Y Tế
          </header>
      <div class="col-md-4">
        <label for="chon" style="margin-top:30px">Thêm mới cán bộ y tế:</label>
            <button class="btn btn-success" style="margin-left:30px" (click)="onAdd()"><i class="glyphicon glyphicon-pencil"></i></button>
      </div>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>            
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Progress Column -->
          <ng-container matColumnDef="hoten">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Họ và Tên</th>
            <td mat-cell *matCellDef="let row" style="text-align:center"> {{row.hoten}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="namsinh">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Ngày Tháng Năm Sinh </th>
            <td mat-cell *matCellDef="let row" style="text-align:center"> {{row.namsinh}} </td>
          </ng-container>
          <ng-container matColumnDef="gioitinh">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Giới Tính </th>
            <td mat-cell *matCellDef="let row"> {{row.gioitinh}} </td>
          </ng-container>
          <ng-container matColumnDef="diachi">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Địa chỉ </th>
            <td mat-cell *matCellDef="let row"> {{row.diachi}} </td>
          </ng-container>
          <ng-container matColumnDef="sodt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Số Điện Thoại</th>
            <td mat-cell *matCellDef="let row"> {{row.sodt}} </td>
          </ng-container>
          <ng-container matColumnDef="chucvu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Chức Vụ</th>
            <td mat-cell *matCellDef="let row"> {{row.chucvu}} </td>
          </ng-container>
          <ng-container matColumnDef="idyte">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Chức Năng</th>
              <td mat-cell *matCellDef="let row" style="text-align:center">
                <button (click)="updateYte(row)" mat-button class="btn1" matTooltip="Cập nhật">
                    <i class="glyphicon glyphicon-pencil"></i>
                </button>
                <button (click)="deleteYte(row.idyte)" mat-button color="warn" matTooltip="Xóa">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
      </div>
    </section>
  </div>
</div>
</section>
</section>
</div>
