<div *ngIf="UserLogin">
<header class="header dark-bg">
        <div class="toggle-nav">
          <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
        </div>
        <!--logo start-->
        <div *ngIf="UserLogin.role=='ADMIN'">
          <a href="index.html" class="logo">Nice <span class="lite">Admin</span></a>
        </div>
        <div *ngIf="UserLogin.role=='YTE' || UserLogin.role=='SINHVIEN'">
            <a href="index.html" class="logo">Hi, <span class="lite">{{UserLogin.username}}</span></a>
        </div>
        <!--logo end-->
  
        <div class="nav search-row" id="top_menu">
          <!--  search form start -->
          <ul class="nav top-menu">
            <li>
              <form class="navbar-form">
                <input class="form-control" placeholder="Search" type="text">
              </form>
            </li>
          </ul>
          <!--  search form end -->
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li>
                <button mat-button (click)="logout()" style="margin-top:10px">
                    <i class="fa fa-sign-out"></i> Log out
                </button>
            </li>
        </ul>
      </header>
    </div>
