
<div class="container-fluid">
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
<div class="col-lg-12">
    <h3 class="page-header"><i class="icon_document_alt"></i>Quản lý Bệnh</h3>
    <ol class="breadcrumb bor panel">
      <li><i class="fa fa-home"></i><a href="" class="fonta">Home</a></li>
      <li><i class="fap fonta">yte</i></li>
      <li><i class="fap fonta">benh</i></li>
    </ol>
  </div>
</div>
  <div class="row">
    <div class="col-lg-12">
      <section class="panel">
          <header class="panel-heading">
              Bệnh
            </header>
        <div class="col-md-4" style="margin-top:15px">
          <label for="chon" style="margin-top:30px">Thêm mới bệnh :</label>
              <button class="btn btn-success" style="margin-left:30px" (click)="onAdd()"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource"  matSort>
              <ng-container matColumnDef="tenbenh">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Tên bệnh</th>
                  <td mat-cell *matCellDef="let row" style="text-align:center"> {{row.tenbenh}} </td>
                </ng-container>
                <ng-container matColumnDef="danhmuc">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Tên Danh Mục</th>
                    <td mat-cell *matCellDef="let row" style="text-align:center"> {{row.danhmuc.tendanhmuc}} </td>
                </ng-container>
                <ng-container matColumnDef="trieuchung">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Triệu Chứng</th>
                    <td mat-cell *matCellDef="let row" style="text-align:center"> {{row.trieuchung}} </td>
                  </ng-container>
                  <ng-container matColumnDef="cachchua">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Cách Chữa</th>
                      <td mat-cell *matCellDef="let row" style="text-align:center"> {{row.cachchua}} </td>
                  </ng-container>
                  <ng-container matColumnDef="idbenh">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Chức Năng</th>
                      <td mat-cell *matCellDef="let row" style="text-align:center">
                        <button (click)="updateBenh(row)" mat-button class="btn1" matTooltip="Cập Nhật">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </button>
                        <button (click)="deleteBenh(row.idbenh)" mat-button color="warn" matTooltip="Xóa">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                      </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
            </div>
          </section>
        </div>
      </div>
      </section>
      </section>
      </div>
