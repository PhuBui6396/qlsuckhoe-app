
<div class="container-fluid">
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
<div class="col-lg-12">
    <h3 class="page-header"><i class="glyphicon glyphicon-list"></i>Thuốc</h3>
    <ol class="breadcrumb bor panel">
      <li><i class="fa fa-home"></i><a href="" class="fonta">Home</a></li>
      <li><i class="fap fonta">yte</i></li>
      <li><i class="fap fonta">thuoc</i></li>
    </ol>
      <section class="panel">
            <header class="panel-heading">
                    Thuốc
                  </header>
        <div class="col-md-4">
          <label for="chon" style="margin-top:30px">Thêm mới thuốc :</label>
              <button class="btn btn-success" style="margin-left:30px" (click)="onAdd()"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource"  matSort>
              <ng-container matColumnDef="tenthuoc">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Tên thuốc</th>
                  <td mat-cell *matCellDef="let row" style="text-align:center"> {{row.tenthuoc}} </td>
                </ng-container>
                <ng-container matColumnDef="loaithuoc">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Loại Thuốc</th>
                    <td mat-cell *matCellDef="let row" style="text-align:center"> {{row.loaithuoc.tenloai}} </td>
                </ng-container>
                <ng-container matColumnDef="nhasanxuat">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Công Ty</th>
                    <td mat-cell *matCellDef="let row" style="text-align:center"> {{row.nhasanxuat.tennhasanxuat}} </td>
                </ng-container>
                <ng-container matColumnDef="ngaynhap">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Ngày Nhập</th>
                    <td mat-cell *matCellDef="let row" style="text-align:center"> {{row.ngaynhap}} </td>
                  </ng-container>
                  <ng-container matColumnDef="soluong">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Số Lượng</th>
                      <td mat-cell *matCellDef="let row" style="text-align:center"> {{row.soluong}} </td>
                  </ng-container>
                  <ng-container matColumnDef="idthuoc">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">Chức Năng</th>
                      <td mat-cell *matCellDef="let row" style="text-align:center">
                        <button (click)="updateThuoc(row)" mat-button class="btn1" matTooltip="Cập Nhật">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </button>
                        <button (click)="deleteThuoc(row.idthuoc)" mat-button color="warn" matTooltip="Xóa">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                      </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
            </div>
          </section>
        </div>
      </div>
    </section>
    </section>
    </div>
